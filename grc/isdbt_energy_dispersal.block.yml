id: isdbt_energy_dispersal
label: Energy Dispersal
category: '[isdbt]'

templates:
  imports: import isdbt
  make: isdbt.energy_dispersal(${mode}, ${constellation_size}, ${rate}, ${nsegments})

parameters:
- id: mode
  label: Transmission Mode
  dtype: enum
  options: ['1', '2', '3']
  option_labels: [MODE1 (2K), MODE2 (4K), MODE3 (8K)]
  default: '3'
- id: constellation_size
  label: Layer Modulation Scheme
  dtype: enum
  options: ['4', '16', '64']
  option_labels: [QPSK, 16QAM, 64QAM]
  default: '4'
- id: rate
  label: Rate
  dtype: enum
  options: ['0', '1', '2', '3', '4']
  option_labels: [1/2, 2/3, 3/4, 5/6, 7/8]
  default: '0'
- id: nsegments
  label: Layer Segments
  dtype: int

inputs:
- label: in
  domain: stream
  dtype: byte
  vlen: 204
  optional: 0

outputs:
- label: out
  domain: stream
  dtype: byte
  vlen: 204
  optional: 0

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1

