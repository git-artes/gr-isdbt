id: isdbt_ofdm_synchronization
label: OFDM Synchronization
category: '[isdbt]'

templates:
  imports: import isdbt
  make: isdbt.ofdm_synchronization(${mode}, ${cp_length}, ${interpolate})

parameters:
-   id: mode
    label: Transmission Mode
    dtype: int
    default: '3'
    options: ['1', '2', '3']
    option_labels: [MODE1 (2K), MODE2 (4K), MODE3 (8K)]
-   id: cp_length
    label: Guard Interval
    dtype: enum
    default: '0.125'
    options: ['0.250', '0.125', '0.0625', '0.03125']
    option_labels: [1/4, 1/8, 1/16, 1/32]
-   id: interpolate
    label: Interpolate
    dtype: enum
    default: 'True'
    options: ['True', 'False']
    option_labels: ['Yes', 'No']

inputs:
-   domain: stream
    dtype: complex
    vlen: 1

outputs:
-   domain: stream
    dtype: complex
    vlen: ${ 1+13*108*2**(mode-1) }
-   label: ch. taps
    domain: stream
    dtype: complex
    vlen: ${ 1+13*108*2**(mode-1) }
    optional: true
-   label: freq. error
    domain: stream
    dtype: float
    optional: true
-   label: samp. error
    domain: stream
    dtype: float
    optional: true

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
